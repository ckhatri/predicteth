<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Predicteth</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Predicteth</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>

    <form id="create">
      <div class="form-group">
      <p>Enter bet size divided by 1000, ex. if you want to bet 1 eth you should do 1000: <input id="bet-size" class="form-control" type="text"></p>
      <p>Enter price you believe eth will be over or equal to at your deadline: <input id="eth-price" type="text" class="form-control" >
      <p>Enter timestamp for deadline in unix seconds (use: https://www.epochconverter.com/): <input id="timestamp class="form-control"" type="text"></p>
      </div>
      <button id="submit-create" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
